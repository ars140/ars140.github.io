<div class="masthead"></div>
<div class="navigation">
  <a href="/"><b>Alexander Sieman</b></a>
  <div class="links">
    {%- for item in site.data.navigation %}
    <a href="{{ item.link }}">{{ item.name }}</a>
    {%- endfor -%}
    {% for item in site.data.contact %}
    <a class="contact-icon" href="{{item.link}}">
      <i class="{{item.icon}}"></i>
    </a>
    {%- endfor %}
  </div>
</div>
<div class="header" style="background-image:url(/assets/images/background.jpeg)"></div>
