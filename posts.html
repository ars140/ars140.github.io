---
layout: default
title: Posts
---

<h1>
    Latest Posts
</h1>
{%- for post in site.posts -%}
    <div class="linesep"></div>
    <p style="text-indent: 0px;">
        <b><a href="{{ post.url }}" style="font-size: 1.6rem;">{{ post.title }}</a></b>
        <i style="float:right">{{ post.date | date_to_string }}</i>
    </p>
    {{ post.excerpt }}
{%- endfor -%}
